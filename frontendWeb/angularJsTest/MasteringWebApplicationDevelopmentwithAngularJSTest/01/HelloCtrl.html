<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js">
</script>
</head>
<body ng-app>
    <div ng-controller="HelloCtrl">
        Say hello to: <input type="text" ng-model="name"><br>
        <!--<h1>Hello, {{name}}</h1>-->
        <h1>Hello, {{getName()}}</h1>
    </div>

    <script>
        var HelloCtrl = function ($scope) {
            $scope.name = 'Yun yun';
            $scope.getName = function () {
                return $scope.name;
            };
        }
    </script>
</body>
</html>
