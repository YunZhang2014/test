<!DOCTYPE html>
<html>
<head>
    <title>Say Hi</title>
    <script src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js"></script>
    <script type='text/javascript' charset='UTF-8' src="http://cdn.ringcaptcha.com/widget/v2/bundle.min.js"></script>
    <script src="jsrender.min.js"></script>

    <script type="text/html" id="template">
        <div class="col-lg-3">Name: <input type="text" id="txtName" value="{{:Name}}"></div>
        <div class="col-lg-3">Address: <input type="text" id="txtAddress" value="{{:Address}}"></div>
        <div class="col-lg-3"><input type="button" id="btnSayHi" value="Say Hi" title="{{:Name}}"></div>
    </script>

    <script>
                
        $(document).ready(function () {

            $(document).on("click", "#btnSayHi", function () {
                var nameData = $(this).attr('title');
                alert('hi! ' + nameData);
            });

            
            $('#btnCallServer').click(function () {
                $.ajax({

                    url: 'http://bonaventuresystems.com/Apress/BeginningHMAD/CH07/SayHello.ashx',
                    type: 'GET',
                    success: function (result)
                    {
                        var allDivs = $('#template').render(result);
                        $('#container').append(allDivs);
                    },
                    error: function (err)
                    {
                        debugger;
                        alert('Error!');
                    }

                });

            });
        });

       
    </script>
</head>
<body>
    <div id="xyz" data-widget data-app="2ema4ydo4i7ore6a7afa" data-locale="en" data-mode="onboarding"></div>
    <br /><br /><br />
    <input type="button" id="btnCallServer" value="Call Server" />
    <br /><br /><br />
    <div class="container" id="container">
    </div>
</body>
</html>
