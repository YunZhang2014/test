<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Location</title>
    <script>
        function goGoogle() {
            window.location = "http://www.google.com.au";
        }

        function showCurrentLocation(){
            alert(window.location);
        }
    </script>
</head>
<body>
<button onclick="goGoogle();">go to google</button>
<button onclick="showCurrentLocation()">show current location</button>
<script>
    setTimeout(function () {
        alert("Hello, Bear");
    }, 1000);
</script>
</body>
</html>
