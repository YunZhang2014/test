<html>
<head>
  <link href='stretch.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div>
    <div class='stretch_box'>
      <div class='stretched_fully'>
        <p>This button is stretched to fill the box.</p>
      </div>
    </div>
    <div class='stretch_box'>
      <div class='stretched_with_gap'>
        <p>This button has a gap of 12px between it and the box border.</p>
      </div>
    </div>
    <div class='stretch_box'>
      <div class='stretched_horizontally'>
        <p>This button is stretched along the x axis (horizontally).</p>
      </div>
    </div>
  </div>
</div>
