<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        div{
            width: 100px;
            height: 100px;
            background-color: #0FA0CE;
        }

        .rotate{
            transform: scale(2);
        }
    </style>
</head>
<body>

<div id="box"></div>
<br>
<button id="btnRotate">Scale 2 times</button>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script>
    $('#btnRotate').click(function () {
        $('#box').toggleClass('rotate');
    });
</script>
</body>
</html>
