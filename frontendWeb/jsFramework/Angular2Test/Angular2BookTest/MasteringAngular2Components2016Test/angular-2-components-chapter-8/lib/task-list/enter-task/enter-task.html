<div class="enter-task__l-container">
  <div class="enter-task__l-box-a">
    <input type="text" class="enter-task__title-input"
           placeholder="Enter new task title..."
           (keydown)="onKeyDown($event)"
           #titleInput>
  </div>
  <div class="enter-task__l-box-b">
    <button class="button" (click)="enterTask(titleInput)">Add Task</button>
  </div>
</div>
