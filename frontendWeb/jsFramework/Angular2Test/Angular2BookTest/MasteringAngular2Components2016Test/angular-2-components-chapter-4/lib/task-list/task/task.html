<div class="task__l-box-a">
  <ngc-checkbox [checked]="task?.done"
                (checkedChange)="markDone($event)"></ngc-checkbox>
</div>
<div class="task__l-box-b">
  <div class="task__title">
    <ngc-editor [content]="task?.title"
                [showControls]="true"
                (editSaved)="onTitleSaved($event)"></ngc-editor>
  </div>
  <button class="task__delete" (click)="deleteTask()"></button>
</div>
