<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .ui-menu{width: 200px}
    </style>
</head>
<body>

<div id="spinner-range"></div>
<div id="spinner-range-min"></div>
<div id="spinner-range-max"></div>


<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>

    $( "#spinner-range" ).slider({
        range: true,
        values: [ 25, 75 ]
    });
    $( "#spinner-range-min" ).slider({range: "min",
        value: 25
    });
    $( "#spinner-range-max" ).slider({
        range: "max",
        value: 75
    });

</script>
</body>
</html>
