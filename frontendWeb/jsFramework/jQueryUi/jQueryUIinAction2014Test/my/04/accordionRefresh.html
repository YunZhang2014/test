<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

<div id="accordion"></div>
<form>
    <label for="header">Header:</label>
    <input type="text" id="header" required>
    <label for="content">Content:</label>
    <textarea id="content" required></textarea>
    <button type="submit">Add Panel</button>
</form>

<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>
    var accordion = $('#accordion').accordion();

    $("form").on('submit',function (event) {
        event.preventDefault();
        accordion.append("<h3>" + $('#header').val() + '</h3>' +
                        "<div>" + $('#content').val()+ '</div>')
                .accordion('refresh');
        this.reset();
    });

</script>
</body>
</html>
