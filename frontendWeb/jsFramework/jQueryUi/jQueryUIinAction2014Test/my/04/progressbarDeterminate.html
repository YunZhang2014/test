<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .ui-button {margin-top: 1em}
        .ui-progressbar {position: relative}
        #progressbar-label{
            position: absolute;
            left: 50%;
            top: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="progressbar">
    <div id="progressbar-label">0%</div>
</div>

<button>Make Progress</button>

<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>
    $('#progressbar').progressbar();

    var button = $("button").button().on('click',function () {
        var value = $('#progressbar').progressbar('value');

        value += 10;
        $('#progressbar').progressbar('value',value);
        $('#progressbar-label').html(value + '%');
        if (value === 100){
            button.button('disable');
        }
    });
</script>
</body>
</html>
