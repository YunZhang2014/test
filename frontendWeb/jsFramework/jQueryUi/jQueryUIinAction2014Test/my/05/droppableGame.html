<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        #colors{
            position: absolute;
        }

        .ui-draggable{
            width: 100px;
            height: 100px;
            cursor: move;
            border: 1px solid black;
        }

        #drop-zones{
            position: absolute;
            left: 200px;
        }

        #drop-zones > div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div id="colors"></div>
<div id="drop-zones"></div>

<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>

    function randomize(array) {
        return array.sort(function () {
           return 0.5 - Math.random();
        });
    }

    var i = 0,
            colors = randomize(['red','blue','green','yellow']);

    for (; i < colors.length ; i++) {
        $('<div>',{id: colors[i]})
                .css('background',colors[i])
                .appendTo('#colors')
                .draggable({revert: 'invalid',zIndex: 2});
    }

    randomize( colors );

    for ( i = 0; i < colors.length; i++ ) {
        $('<div>',{text: colors[i]})
                .appendTo('#drop-zones');
    }

    $( "#drop-zones > div" ).droppable({
        accept: function (draggable) {
            return $(this).text() == draggable.attr('id');
        },
        drop: function( event, ui ){
            var color = ui.draggable.css( "background-color" );
            $( this ).css( "background", color ).addClass( "filled" );
            ui.draggable.hide( "puff" );
            if ( $( ".filled" ).length === colors.length ) {
                $( "<div><p>Nice job! Refreshing game.</p></div>")
                        .dialog({ modal: true });
                setTimeout(function() {
                    window.location = window.location;
                }, 3000 );
            }
        }
    });

</script>
</body>
</html>
