<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .ui-selecting{
            background: hotpink;
        }

        .ui-selected{
            background: red;
            color: white;
        }

        ul{
            list-style: none;
            overflow: hidden;
            padding: 0;
        }

        li{
            width: 100px;
            height: 100px;
            text-align: center;
            float: left;
            margin: 0.5em;
            border: 1px solid black;
            line-height: 100px;
        }
    </style>
</head>
<body>

<ul id="selectable">
    <li>book.pdf</li>
    <li>image.png</li>
    <li>portrait.jpg</li>
    <li>paint.bmp</li>
    <li>words.doc</li>
    <li>text.txt</li>
</ul>

<button id="add">Add File</button>
<button id="remove">Remove Selected File(s)</button>

<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>
    var selectable = $('#selectable').selectable();
    $('#add').button().on('click', function () {
        selectable.append('<li>New</li>');
    });

    $('#remove').button().on('click',function () {
        $('.ui-selected').remove();
    });

</script>
</body>
</html>
