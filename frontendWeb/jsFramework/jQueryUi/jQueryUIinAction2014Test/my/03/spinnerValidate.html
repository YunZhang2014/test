<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

<form action="">
    <input id="spinner" value="1">
    <input type="submit">
</form>


<a href="http://jqueryui.com">a</a>

<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>
    $('#spinner').spinner({
        min: 1
    });

    $("form").on('submit', function (event) {
        if (!$('#spinner').spinner('isValid')) {
            event.preventDefault();
            alert("Please provide a valid number of days.");
        }
    });
</script>
</body>
</html>
