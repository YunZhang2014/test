<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>

<input type="text" id="doctor">
<br>
<label for="date">Date:</label>
<input type="text" name="date" id="date">


<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>

    function checkDate(date) {
        var isWeekDay = date.getDay() > 0 && date.getDay() < 6;
        if ($('#doctor').val() === 'Smith'){
            return [ isWeekDay && date.getDay() != 2 ];
        }else{
            return [ isWeekDay ];
        }
    }

    $('#date').datepicker({
        beforeShowDay: checkDate
    });

</script>
</body>
</html>
