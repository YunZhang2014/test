<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        textarea{
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="dialog">
    <p>You must accept the site's terms of use before continuing.</p>
    <textarea>I agree to allow this site to gather all my data and do whatever with it that they so choose. This includes but is not limited to: phone numbers, email addresses, social security numbers, and pet names.</textarea>
    <div>
        <label for="terms">I accept the terms</label>
        <input type="checkbox" id="terms">
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>
    $('#dialog').dialog({
        buttons:{
            OK: function () {
                $(this).dialog('close');
            }
        },
        beforeClose: function (event) {
            if ( !$( "#terms" ).prop( "checked" ) ) {
                event.preventDefault();
                $( "[for=terms]" ).addClass( "ui-state-error-text" );
            }
        },
        width: 600
    });
</script>
</body>
</html>
