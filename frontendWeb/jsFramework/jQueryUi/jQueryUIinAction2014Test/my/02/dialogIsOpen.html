<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade in</title>
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<div style="display:none;">autoopen false</div>
<button onclick="showDialog();">show dialog</button>
<button onclick="isOpen();">isOpen</button>

<script src="https://code.jquery.com/jquery-1.12.2.js" integrity="sha256-VUCyr0ZXB5VhBibo2DkTVhdspjmxUgxDGaLQx7qb7xY="
        crossorigin="anonymous"></script>
<script src="../js/jquery-ui.js"></script>
<script>
    var dialog =  $('div').dialog({autoOpen:false});
    function showDialog() {
        dialog.dialog('open').css("color","orange");
    }
    
    function isOpen() {
        alert("isOpen: " + dialog.dialog('isOpen'));
    }
</script>
</body>
</html>
