<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    
    <style>

    </style>
</head>
<body>

<button onclick="render([10,30]);">Take action!</button>

<script src="http://d3js.org/d3.v3.min.js" charset=" utf-8"></script>
<script>
    render([10,20,30]);

    function render(dataToRender) {
        var selector = d3.select('body').selectAll('div').data(dataToRender);
        var entering = selector.enter();
        entering.append('div').text(function (d) {
            return d;
        });

        var exiting = selector.exit();
        exiting.remove();
    }
</script>
</body>
</html>
